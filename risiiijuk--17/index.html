<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risij.uk Blog | Your Guide to Epic Savings!</title>
    <meta name="description" content="Get the scoop on the hottest Offers This Week from UK faves like Lidl & Costco at Risij.uk. Your go-to guide for saving major cash on groceries!" />
    <meta name="keywords" content="supermarket offers, UK deals, Lidl offers, Costco UK, ASDA deals, weekly offers, money saving, savvy shopper" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #f8f9fa;
        --surface: #ffffff;
        --text-primary: #212529;
        --text-secondary: #6c757d;
        --accent: #e83e8c; /* A fun, vibrant pink */
        --accent-hover: #d1367d;
        --border-color: #dee2e6;
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        --font-heading: 'Montserrat', sans-serif;
        --font-body: 'Roboto', sans-serif;
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-body);
        color: var(--text-primary);
        background-color: var(--bg-main);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      /* Header */
      .site-header {
        background-color: var(--surface);
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
        box-shadow: var(--shadow);
      }

      .site-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .site-title {
        font-family: var(--font-heading);
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .site-title:hover {
          color: var(--accent);
      }
      .site-title span { color: var(--accent); }

      .main-nav ul {
        display: flex;
        list-style: none;
        gap: 2.5rem;
      }

      .main-nav a {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.3s ease;
        cursor: pointer;
        position: relative;
        padding-bottom: 0.5rem;
      }
      
      .main-nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 3px;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--accent);
        border-radius: 2px;
        transition: width 0.3s ease;
      }

      .main-nav a:hover, .main-nav a.active {
        color: var(--text-primary);
      }

      .main-nav a:hover::after, .main-nav a.active::after {
        width: 100%;
      }


      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 4rem 0;
      }

      .main-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 3rem;
      }

      @media (min-width: 992px) {
        .main-grid {
          grid-template-columns: 2.5fr 1fr;
        }
      }

      h1, h2, h3 {
        font-family: var(--font-heading);
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        line-height: 1.3;
      }

      h1 { font-size: clamp(2.2rem, 5vw, 3.2rem); }
      h2 { font-size: 1.75rem; }
      h3 { font-size: 1.25rem; color: var(--text-primary); font-weight: 700; }
      p { margin-bottom: 1.5rem; color: var(--text-secondary); max-width: 70ch; }
      a { color: var(--accent); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
      a:hover { color: var(--accent-hover); }
      ul, ol { margin-bottom: 1.5rem; padding-left: 1.5rem; }
      li { margin-bottom: 0.75rem; }

      /* Article Cards */
      .article-card {
        background-color: var(--surface);
        border-radius: 10px;
        padding: 2rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: var(--shadow);
      }
      .article-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }
      .read-more {
        display: inline-block;
        font-weight: 700;
        cursor: pointer;
      }
      
      /* Sidebar */
      .sidebar-widget {
        background-color: var(--surface);
        border-radius: 10px;
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
      }
      .sidebar-widget h3 {
        font-size: 1.1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.75rem;
        margin-bottom: 1rem;
      }
      .sidebar-widget ul {
        list-style: none;
        padding: 0;
      }
      .sidebar-widget li a {
          display: block;
          padding: 0.6rem 0;
          border-bottom: 1px solid #f1f1f1;
          color: var(--text-secondary);
      }
       .sidebar-widget li:last-child a {
           border-bottom: none;
       }
       .sidebar-widget li a:hover {
           color: var(--accent);
       }

      /* CTA Button */
      .cta-button {
        display: inline-block;
        background-color: var(--accent);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(232, 62, 140, 0.4);
      }
      .cta-button:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
        color: white;
      }
      
      /* Article Page */
      .article-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      .article-meta {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-top: -1rem;
        margin-bottom: 2rem;
      }
      .article-content {
        font-size: 1.1rem;
      }
      
      /* Footer */
      .site-footer {
        background-color: #343a40;
        color: var(--bg-main);
        margin-top: auto;
        padding: 3rem 0;
      }
      .footer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }
      .site-footer h3 { font-size: 1.1rem; color: white; }
      .site-footer p { color: #ced4da; }
      .site-footer a { color: #ced4da; }
      .site-footer a:hover { color: var(--accent); }
      .site-footer ul { list-style: none; padding: 0; }
      .copyright {
        text-align: center;
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #495057;
        font-size: 0.9rem;
        color: #adb5bd;
      }

    </style>

                    content: [

        const renderSidebar = (currentSlug = null) => {

            return content.map(el => {
                switch (el.type) {

                    case 'cta': return `<p style="text-align: center; margin-top: 2rem;"><a href="${el.link}" class="cta-button" target="_blank">${el.text}</a></p>`;

        const renderArticlePage = (slug) => {
            const article = ARTICLES.find(a => a.slug === slug);

            }
            mainContentEl.innerHTML = `

        const renderOffersPage = () => {
             mainContentEl.innerHTML = `

        const renderContactPage = () => {
            mainContentEl.innerHTML = `

        // --- THE MAGIC WAND (Navigation) ---
        const navigate = (page, slug = null) => {
            window.scrollTo(0, 0);
            updateNavLinks(page);
            switch(page) {
                case 'home': renderHomePage(); break;
                case 'article': renderArticlePage(slug); break;
                case 'offers': renderOffersPage(); break;
                case 'about': renderAboutPage(); break;
                case 'contact': renderContactPage(); break;
                default: renderHomePage();
            }
        };

        // --- LET'S GET THIS PARTY STARTED ---
        const init = () => {
            navLinksContainer.innerHTML = NAV_LINKS.map(link => `
                <li><a href="#" data-page="${link.page}">${link.name}</a></li>
            `).join('');

            footerContentEl.innerHTML = `
                 <div>
                    <h3>Risij<span>.</span>uk Blog</h3>
                    <p>Your guide to being a fabulous and frugal shopper.</p>
                </div>
                <div>
                    <h3>Explore</h3>
                    <ul>
                        ${NAV_LINKS.map(link => `
                            <li><a href="#" data-page="${link.page}">${link.name}</a></li>
                        `).join('')}
                    </ul>
                </div>
                <div>
                    <h3>Get All The Deals!</h3>
                    <p>Ready for the main event? Let's go!</p>
                    <a href="${WEBSITE_URL}" target="_blank" class="cta-button">Go to Risij.uk</a>
                </div>
            `;
            copyrightEl.innerHTML = `&copy; ${CURRENT_YEAR} ${SITE_NAME} – All rights reserved. Happy saving!`;
            
            navigate('home');
        };
        
        const updateNavLinks = (activePage) => {
            const links = navLinksContainer.querySelectorAll('a');
            links.forEach(link => {
                link.classList.toggle('active', link.dataset.page === activePage);
            });
        };

        document.body.addEventListener('click', (e) => {
            const target = e.target.closest('[data-page]');
            if (target) {
                e.preventDefault();
                const page = target.dataset.page;
                const slug = target.dataset.slug || null;
                navigate(page, slug);
            }
        });

        init();
    });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
